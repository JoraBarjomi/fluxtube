{% extends "layout.html" %}
{% block content %}
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-item">
            <a href="{{ url_for('main.video', video_id=video.id) }}">
                <img src="{{ url_for('static', filename='uploads/' + video.thumbnail) }}" 
                    alt="{{ video.title }}" 
                    class="video-thumbnail">
            </a>
            <h3>{{ video.title }}</h3>
            <p>{{ video.author.username }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
